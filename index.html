<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francisco Pedro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <img src="pedro.jpeg" alt="Pedro" width="130" height="140" />

      <h1>These are my socials</h1>

      <section>
        <div>
          <button
            onclick="window.open('https://www.instagram.com/franciscopeedro_/', '_blank', 'noopener, noreferrer')"
            class="button"
          >
            <p>Instagram</p>
            <i class="bi bi-instagram"></i>
          </button>
        </div>

        <div>
          <button
            onclick="window.open('https://www.linkedin.com/in/franciscopeedro/', '_blank', 'noopener, noreferrer')"
            class="button"
          >
            <p>Linkedin</p>
            <i class="bi bi-linkedin"></i>
          </button>
        </div>

        <div>
          <button
            onclick="window.open('https://github.com/franciscopeedro', '_blank', 'noopener, noreferrer')"
            class="button"
          >
            <p>Github</p>
            <i class="bi bi-github"></i>
          </button>
        </div>
      </section>

      <h3>Made by Francisco Pedro</h3>
    </main>
  </body>
</html>
